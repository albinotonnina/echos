name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'minor'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version-and-pr:
    name: Bump Version & Create PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run bump script
        id: bump
        run: |
          pnpm release --${{ inputs.bump }}
          VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.RELEASE_PAT || github.token }}
          commit-message: "chore: release v${{ env.NEW_VERSION }}"
          title: "chore: release v${{ env.NEW_VERSION }}"
          body: |
            This PR was automatically generated by the Prepare Release workflow.
            
            It bumps the workspace versions to `v${{ env.NEW_VERSION }}`.
            
            Approving and **merging this PR** will trigger the `release.yml` action to deploy the Docker image.
          branch: "release/v${{ env.NEW_VERSION }}"
          base: main
          labels: "release"
