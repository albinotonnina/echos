name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write    # create GitHub Releases
  packages: write    # push to ghcr.io

jobs:
  # ── 1. Build & push multi-arch Docker image to ghcr.io ─────────────────────
  docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/echos
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Set up QEMU (for arm64 cross-compile)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── 2. Create GitHub Release with auto-generated changelog ──────────────────
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: docker
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for changelog generation

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body_prefix: |
            ## Docker

            ```bash
            docker pull ghcr.io/albinotonnina/echos:${{ github.ref_name }}
            ```

            Or update your running instance:
            ```bash
            pnpm update-echos
            ```

  # ── 3. Deploy to personal Oracle Cloud instance ─────────────────────────────
  deploy:
    name: Deploy to Oracle Cloud
    runs-on: ubuntu-latest
    needs: docker
    timeout-minutes: 10

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.ORACLE_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null

      - name: Pull new image and restart
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            "${{ secrets.ORACLE_USER }}@${{ secrets.ORACLE_HOST }}" << 'ENDSSH'
            set -e
            cd echos/docker

            echo "Pulling ghcr.io/albinotonnina/echos:latest..."
            docker compose pull echos

            echo "Restarting..."
            docker compose up -d

            sleep 5
            docker compose ps
            echo ""
            echo "Recent logs:"
            docker compose logs --tail=20 echos
          ENDSSH

      - name: Health check
        run: |
          sleep 10
          curl --fail --silent --max-time 10 \
            "http://${{ secrets.ORACLE_HOST }}:${{ secrets.WEB_PORT || '3000' }}/health" \
            && echo "Health check passed" \
            || echo "Health check failed (non-fatal)"
        continue-on-error: true
