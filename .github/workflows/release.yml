name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'minor'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write    # create GitHub Releases
  packages: write    # push to ghcr.io

jobs:
  bump-version:
    name: Bump Version & Tag
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Git branch
        run: git checkout ${{ github.ref_name }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Release Script
        id: bump
        run: |
          pnpm release --${{ inputs.bump }}
          VERSION=$(node -p "require('./package.json').version")
          echo "new_tag=v${VERSION}" >> $GITHUB_OUTPUT

  # ── 1. Build & push multi-arch Docker image to ghcr.io ─────────────────────
  docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [bump-version]
    if: always() && ((github.event_name == 'workflow_dispatch' && needs.bump-version.result == 'success') || (github.event_name == 'push'))
    outputs:
      image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.bump-version.outputs.new_tag || github.ref }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        env:
          GITHUB_REF: refs/tags/${{ needs.bump-version.outputs.new_tag || github.ref_name }}
        with:
          images: ghcr.io/${{ github.repository_owner }}/echos
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Set up QEMU (for arm64 cross-compile)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── 2. Create GitHub Release with auto-generated changelog ──────────────────
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [bump-version, docker]
    if: always() && ((github.event_name == 'workflow_dispatch' && needs.bump-version.result == 'success' && needs.docker.result == 'success') || (github.event_name == 'push' && needs.docker.result == 'success'))
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.bump-version.outputs.new_tag || github.ref_name }}
          generate_release_notes: true
          body_prefix: |
            ## Docker

            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/echos:${{ needs.bump-version.outputs.new_tag || github.ref_name }}
            ```

            Or update your running instance:
            ```bash
            pnpm update-echos
            ```

            To deploy to your VPS manually, use the "Deploy to VPS" workflow from the Actions tab.
