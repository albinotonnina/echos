name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write    # create GitHub Releases
  packages: write    # push to ghcr.io

jobs:
  # ── 1. Build & push multi-arch Docker image to ghcr.io ─────────────────────
  docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/echos
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Set up QEMU (for arm64 cross-compile)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── 2. Create GitHub Release with auto-generated changelog ──────────────────
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: docker
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0   # needed for changelog generation

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body_prefix: |
            ## Docker

            ```bash
            docker pull ghcr.io/albinotonnina/echos:${{ github.ref_name }}
            ```

            Or update your running instance:
            ```bash
            pnpm update-echos
            ```

            To deploy to your VPS manually, use the "Deploy to VPS" workflow from the Actions tab.
