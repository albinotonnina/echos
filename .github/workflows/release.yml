name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write    # create GitHub Releases, Tags
  packages: write    # push to ghcr.io

jobs:
  auto-tag:
    name: Auto Tag on Release PR Merge
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract Tag Name
        id: extract_tag
        run: |
          # Extract the version from the branch name 'release/v0.5.5' -> 'v0.5.5'
          TAG_NAME=${GITHUB_HEAD_REF#release/}
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Create and Push Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.extract_tag.outputs.tag_name }}
          git push origin ${{ steps.extract_tag.outputs.tag_name }}

  # ── 1. Build & push multi-arch Docker image to ghcr.io ─────────────────────
  docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      image: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/echos
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Set up QEMU (for arm64 cross-compile)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── 2. Create GitHub Release with auto-generated changelog ──────────────────
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [docker]
    if: startsWith(github.ref, 'refs/tags/v') && needs.docker.result == 'success'
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0   # needed for changelog generation

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker

            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/echos:${{ github.ref_name }}
            ```

            Or update your running instance:
            ```bash
            pnpm update-echos
            ```

            To deploy to your VPS manually, use the "Deploy to VPS" workflow from the Actions tab.
